services:
  # Backend API service
  - type: web
    name: hbrs-mensa-api
    env: python
    rootDir: BackEnd/Sankt_Augustin_mensa
    buildCommand: pip install -e .
    startCommand: python -m bonn_mensa.mensa
    plan: free
    region: frankfurt
    envVars:
      - key: PYTHON_VERSION
        value: 3.13
      - key: PORT
        value: 8000
    buildFilter:
      paths:
        - BackEnd/Sankt_Augustin_mensa/**/*
        - requirements.txt
    autoDeploy: true
    healthCheckPath: /

  # Frontend Next.js application
  - type: web
    name: hbrs-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: node server.js
    plan: free
    region: frankfurt
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: hbrs-mensa-api
          type: web
          property: hostport
      - key: NODE_OPTIONS
        value: "--max-old-space-size=2048"
    buildFilter:
      paths:
        - frontend/**/*
    autoDeploy: true
    healthCheckPath: /

# Database for storing user data and other application information
databases:
  - name: hbrs-db
    plan: free
    ipAllowList: [] # only allow internal connections